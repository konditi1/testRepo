{{define "edit-post"}}
{{template "header" .}}
<section class="edit-post-container">
    <div class="sidebar">
        <h3>Discover</h3>
        <div class="sidebar-links">
            <a href="#"><i class="fa-solid fa-spinner"></i>&emsp;Trending</a>
            <a href="#"><i class="fa-regular fa-clock"></i>&emsp;Latest</a>
            <a href="#"><i class="fa-regular fa-star"></i>&emsp;Top</a>
        </div>
        <h3>Categories</h3>
        <div class="side-categoies">
            {{range $category, $count := .Categories}}
                <a href="#"><i class="fa-solid fa-laptop-code"></i>&emsp;{{$category}}<span>{{$count}}</span></a>
            {{end}}
        </div>
    </div>
    <div class="posts">
        <h3>Edit Post</h3>
        <form action="/edit-post?id={{.Post.ID}}" method="POST" class="post-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{.Post.Title}}" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    {{range .Categories}}
                        <option value="{{.}}" {{if eq . $.Post.Category}}selected{{end}}>{{.}}</option>
                    {{end}}
                </select>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required>{{.Post.Content}}</textarea>
            </div>
            
            <button type="submit" class="btn-submit">Save Changes</button>
        </form>
    </div>
</section>
{{end}}
